<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class="container">
<header th:replace="fragments :: header"></header>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Category Name</th>
    </tr>
    </thead>
    <tr th:each="customerCategory : ${categories}">
        <td><a th:text="${customerCategory.name}" th:href="'/customers?categoryId=' + ${customerCategory.id}"></a></td>
    </tr>
</table>

</body>
</html>
