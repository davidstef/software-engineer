<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post" action="/customerCategories/create">
    <div class="form-group">
        <label>Category Name
            <input th:field="${customerCategory.name}" class="form-control">
        </label>
        <p class="error" th:errors="${customerCategory.name}"></p>
    </div>

    <div class="form-group" th:action="${'/customerCategories/create/'}" th:method="POST">
        <input type="submit" value="Create" class="btn btn-success">
    </div>
</form>

</body>
</html>
